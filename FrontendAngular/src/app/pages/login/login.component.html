<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" (submit)="login($event)">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [value]="username" (input)="onUsernameChange($event)" />
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" [value]="password" (input)="onPasswordChange($event)">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
