<div class="historical-data-wrapper" fxLayout="row" fxLayoutAlign="center center">    
    <div style="display: block; height: 600px; width: 800px;">
      <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
      </canvas>
    </div>
    <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
</div>
